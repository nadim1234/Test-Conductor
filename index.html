<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="backdrop"></div>
    <div class="modal">
    </div>
    <div class="header">
        <h1>Quiz Mix</h1>
    </div>
    <div class="container">
        <div class="questions">
            <div class="question_holder">
            </div>
            <div class="footer">
                <button id="prev" onclick="prev(this)">Previous</button>
                <button id="next" onclick="next(this)">Next</button>
                <button id="submit" onclick="next(this)">Submit</button>
            </div>
        </div>
        <div class="questionPalette">
            <div class="holder">
                <span id="span1" onclick="spanClick(this)">1</span>
                <span id="span2" onclick="spanClick(this)">2</span>
                <span id="span3" onclick="spanClick(this)">3</span>
                <span id="span4" onclick="spanClick(this)">4</span>
                <span id="span5" onclick="spanClick(this)">5</span>
                <span id="span6" onclick="spanClick(this)">6</span>
                <span id="span7" onclick="spanClick(this)">7</span>
                <span id="span8" onclick="spanClick(this)">8</span>
                <span id="span9" onclick="spanClick(this)">9</span>
                <span id="span10" onclick="spanClick(this)">10</span>
            </div>
        </div>

    </div>
    <script src="index.js" />
</body>

</html>
